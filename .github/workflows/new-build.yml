# ----------------------------------------------
#
# Builds all branchs and conditionally performs a release
#
# ----------------------------------------------

name: Build
run-name: Build ${{ github.event.head_commit.message }}

on:
  push:
    branches:
      - CreateReleases
    paths-ignore:
      - docs/site/**
      
  # Allow manually triggering from GitHub Actions tab
  workflow_dispatch:
    
# Sets permissions of the GITHUB_TOKEN to allow writing
# back to the repository (see docs-publish setp below).
permissions:
  contents: write
  
jobs:

  Build:
    runs-on: ubuntu-latest

    # && startsWith(github.event.pull_request.title, 'Release: major') }}

    # startsWith(github.event.pull_request.title, 'Release: major')

    steps:
      - name: Install podman
        run:  sudo apt install -y podman
        
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Run unit tests
        run:  |
          echo make unit-test
          echo "commit message: ${{ github.event.head_commit.message }}"
          echo "executing on branch: ${{ github.ref_name }}"

      - name: Test for release
        id: test_for_release
        run: |
          if ${{ startsWith(github.event.head_commit.message, 'Release:') }}; then \
              if [[ ${{ github.ref_name == 'CreateReleases' }} ]]; then \
                  echo "do_release=true"  >> ${GITHUB_OUTPUT}; \
              else \
                  echo "do_release=false" >> ${GITHUB_OUTPUT}; \
              fi; \
          fi
          
      - name: Bump major version number
        if: ${{ steps.test_for_release.outputs.do_release }}
        run:  |
          bump_level=$(echo "${{ github.event.head_commit.message }}" | awk \{ print $2 \})
          echo "howie bump_level=$bump_level"
          [[ -z $bump_level ]] && exit 1
          make BUMP=major bump-version

